<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>hexagonal.js â€¢ inbox app</title>
  </head>
  <body>
    <div class="main"></div>

    <script type="x-handlebars-template" id="inbox-template">
      <div class="inbox">
        <h1>Inbox</h1>
        <ul class="inbox-list"></ul>
      </div>
    </script>

    <script type="x-handlebars-template" id="conversation-template">
      <div class="conversation">
        <h1>Conversation</h1>
        <ul class="conversation-list"></ul>
      </div>
    </script>

    <script type="x-handlebars-template" id="inbox-message-template">
      <li class="inbox-message"><a href="#" class="show-conversation">{{name}}: {{body}}</a></li>
    </script>

    <script type="x-handlebars-template" id="conversation-message-template">
      <li class="inbox-message"><a href="#" class="show-conversation">{{name}}: {{body}}</a></li>
    </script>

    <script src="vendors/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="vendors/underscore.js" type="text/javascript"></script>
    <script src="vendors/handlebars-1.0.0.beta.6.js" type="text/javascript"></script>
    <script src="vendors/YouAreDaBomb.js" type="text/javascript"></script>
    <script src="vendors/faker.js" type="text/javascript"></script>
    <script src="release/app-debug.js" type="text/javascript"></script>
  </body>
</html>
